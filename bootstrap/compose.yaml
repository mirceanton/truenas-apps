---
configs:
  poll-config.yml:
    content: |
      - url: https://github.com/mirceanton/truenas-apps.git
        reference: main
        interval: 3600

secrets:
  1pw_token:
    file: /root/.doco-cd/1pw_token

volumes:
  data: {}

services:
  app:
    container_name: doco-cd
    image: ghcr.io/kimdre/doco-cd:0.67.1@sha256:ce6875305bb85bfaa0607619f5880a858bc239be9c25c9faf962bae4851ad298
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - data:/data

    secrets: ["1pw_token"]
    configs:
      - source: poll-config.yml
        target: /poll-config.yml

    environment:
      TZ: Europe/Bucharest
      LOG_LEVEL: info
      POLL_CONFIG_FILE: /poll-config.yml
      SECRET_PROVIDER: 1password
      SECRET_PROVIDER_ACCESS_TOKEN_FILE: /run/secrets/1pw_token

    healthcheck:
      test: [CMD, /doco-cd, healthcheck]
      start_period: 15s
      interval: 30s
      timeout: 5s
      retries: 3
